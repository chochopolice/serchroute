<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>経路検索アプリ</title>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_Tmq8Qn3F269Jx1ehDA7xcpWFHTxRoBQ&libraries=places"></script>

    <style>

        #controls {
            margin: 10px;
        }
        input {
            margin: 5px;
            padding: 5px;
            width: calc(400px - 16px);
	}
	button {
	    font-size: 75%;
            margin: 2px;
            padding: 1px;
	    background: #cbe8fa;
	}

       #route-info {
            margin: 10px;
            font-size: 75%
       }

        #current-location {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            font-size: 14px;
            z-index: 1000;
        }

#container {
    display: flex;
    flex-direction: column; /* 上下に並べる */
    height: 1200px;
    gap: 20px; /* ★ ここで上下の余白を作る（調整可能） */
}

#map {
    flex: 1; /* 上のエリア */
    width: 100%;
}

#street-view {
    flex: 1; /* 下のエリア */
    width: 100%;
}

    </style>
</head>
<body>
    <h1>経路検索アプリ</h1>
    <a href="serchroute.html">PC版はこちら</a><br>
    <div id="controls">
        <input id="location-input" type="text" placeholder="地点を検索">
        <button id="search-location">検索</button>
<br>
        <button id="set-start">起点に設定</button>
        <button id="add-waypoint">経由地に追加</button>
        <button id="set-end">終点に設定</button>
        <button id="search-route" disabled>経路を検索</button>
        <button id="start-streetview" disabled>ストリートビュー開始</button>
<br>
        <button id="clear-waypoints">経由地クリア</button>
	<button id="swap-locations"disabled>起点と終点を入れ替え</button>
    </div>


    <div id="route-info" style="margin-top:10px; padding:8px; border:1px solid #ccc;">
        <div><strong>起点：</strong>
           <span id="start-view">未設定</span>
        </div>
        <div><strong>経由地：</strong>
            <span id="waypoints-view"></span>
        </div>
        <div><strong>終点：</strong>
           <span id="end-view">未設定</span>
        </div>
   </div>

    <div id="container">
       <div id="map"></div>
       <div id="street-view"></div>
       <div id="waypoints-view"></div>
       <div id="route-info"></div>
       <div id="current-location"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
