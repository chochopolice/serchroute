<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>経路検索アプリ</title>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_Tmq8Qn3F269Jx1ehDA7xcpWFHTxRoBQ&libraries=places"></script>

    <style>

        #controls {
            margin: 10px;
        }
        input {
            margin: 5px;
            padding: 5px;
            width: calc(400px - 16px);
	}
	button {
	    font-size: 75%;
            margin: 2px;
            padding: 1px;
	    background: #cbe8fa;
	}

        #current-location {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            font-size: 14px;
            z-index: 1000;
        }

        #container {
            position: relative;
            width: 100%;
            height: 600px; /* 全体の高さを調整 */
        }

        #map { /* マップ画面の割合 */
            width: 100%; /* 画面を左右に分割 */
            height: 60%;
            float: left;
        }

        #street-view { /* ストリートビュー画面の割合 */
            width: 100%; /* 画面を左右に分割 */
            height: 60%;
            float: left;
        }

    </style>
</head>
<body>
    <h1>経路検索アプリ</h1>
    <div id="controls">
    <a href="serchroute.html>PC版はこちら</a><br>
        <input id="location-input" type="text" placeholder="地点を検索">
        <button id="search-location">検索</button>
<br>
        <button id="set-start">起点に設定</button>
        <button id="set-end">終点に設定</button>
        <button id="search-route" disabled>経路を検索</button>
        <button id="start-streetview" disabled>ストリートビュー開始</button>
<br>
	<button id="swap-locations"disabled>起点と終点を入れ替え</button>
    </div>
    <div id="container">
       <div id="map"></div>
       <div id="street-view"></div>
       <div id="current-location"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
